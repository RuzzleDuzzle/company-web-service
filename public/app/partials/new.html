<div style="width: 30%">
    <h1>Add Company</h1>

    <form name="newCompanyForm" novalidate ng-controller="NewCompanyController" ng-submit="saveCompany()">
        <div class="form-group"
             ng-class="{'has-error': submitted && newCompanyForm.name.$invalid}">
            <input id="name" name="name" type="text" class="form-control"
                   placeholder="Company name" required ng-model="company.name">
            <span class="help-block"
                  ng-show="submitted && newCompanyForm.name.$error.required">Required</span>
        </div>
        <div class="form-group"
             ng-class="{'has-error': submitted && newCompanyForm.address.$invalid}">
            <input id="address" name="address" type="text" class="form-control"
                   placeholder="Address" required ng-model="company.address">
            <span class="help-block"
                  ng-show="submitted && newCompanyForm.address.$error.required">Required</span>
        </div>
        <div class="form-group"
             ng-class="{'has-error': submitted && newCompanyForm.city.$invalid}">
            <input id="city" name="city" type="text" class="form-control"
                   placeholder="City" required ng-model="company.city">
            <span class="help-block"
                  ng-show="submitted && newCompanyForm.city.$error.required">Required</span>
        </div>
        <div class="form-group"
             ng-class="{'has-error': submitted && newCompanyForm.country.$invalid}">
            <input id="country" name="country" type="text" class="form-control"
                   placeholder="Country" required ng-model="company.country">
            <span class="help-block"
                  ng-show="submitted && newCompanyForm.country.$error.required">Required</span>
        </div>
        <div class="form-group"
             ng-class="{'has-error': submitted && newCompanyForm.email.$invalid}">
            <input id="email" class="form-control" name="email" type="email"
                   placeholder="E-mail" ng-email ng-model="company.email"/>
       <span class="help-block"
             ng-show="submitted && newCompanyForm.email.$error.required">Required</span>
            <span class="help-block"
                  ng-show="submitted && newCompanyForm.email.$error.email">Enter valid e-mail address</span>
        </div>
        <div class="form-group"
             ng-class="{'has-error': submitted && newCompanyForm.phone.$invalid}">
            <input id="phone" name="phone" type="text" class="form-control"
                   placeholder="Phone number" pattern="^[0-9][0-9-]+" ng-model="company.phone">
            <span class="help-block"
                  ng-show="submitted && newCompanyForm.phone.$error.pattern">
                Phone must consist only of numbers and separators
            </span>
        </div>
        <div class="form-group"
             ng-class="{'has-error': submitted && newCompanyForm.owner.$invalid}">
            <input id="owner" name="owner" type="text" class="form-control"
                   placeholder="Owner" required ng-model="company.owner.name">
            <span class="help-block"
                  ng-show="submitted && newCompanyForm.owner.$error.required">Required</span>
        </div>
        <button type="submit" class="btn btn-primary"
                ng-click="submitted=true" style="margin-top: 10px; margin-right: 10px">Add Company
        </button>
        <button ng-click="cancel()" type="cancel" class="btn btn-default" style="margin-top: 10px">Cancel</button>
    </form>
</div>
